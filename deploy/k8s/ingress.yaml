apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: perplexity-ingress
  namespace: perplexity-clone
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - app.example.com
        - api.example.com
      secretName: perplexity-tls
  rules:
    - host: app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: perplexity-frontend
                port:
                  number: 80
    - host: api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: perplexity-backend
                port:
                  number: 8000
